<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <a id="logo" href="#">logo</a>
        <nav id="nav">
            <button aria-label ="abrir menu" id="botao" aria-haspopup="true" aria-controls="menu" aria-expanded="false">menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a href="#">sobre</a></li>
                <li><a href="#">produtod</a></li>
                <li><a href="#">portif√≥lio</a></li>
                <li><a href="#">contato</a></li>
            </ul>
        </nav>
    </header>
    <script>
        const botao = document.getElementById('botao');
        function toggleMenu(event){
            if(event.type === 'touchstart') event.preventDefault();
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
            const active = nav.classList.contains('active');
            event.currentTarget.setAttribute('aria-expanded', active);
            if(active){ currentTarget.setAttribute('aria-label', 'fechar menu');
        }else{
            currentTarget.setAttribute('aria-label', 'abrir menu');
        }
        }
        botao.addEventListener('click', toggleMenu);
        botao.addEventListener('touchstart', toggleMenu);




    </script>
</body>
</html>
